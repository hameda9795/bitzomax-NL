<!DOCTYPE html>
<html>
<head>
    <title>CORS Test - Bitzomax</title>
</head>
<body>
    <h1>CORS Test برای Bitzomax</h1>
    <button onclick="testLogin()">Test Login API</button>
    <button onclick="testSignup()">Test Signup API</button>
    <div id="results"></div>

    <script>
        function log(message) {
            document.getElementById('results').innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }

        async function testLogin() {
            log('شروع تست login...');
            
            try {
                const response = await fetch('https://bitzomax.nl/api/auth/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });

                log(`Login Response Status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Login Success! Token: ${data.accessToken ? 'موجود' : 'ناموجود'}`);
                    log(`User: ${data.username}, Role: ${data.roles}`);
                } else {
                    const errorText = await response.text();
                    log(`Login Failed: ${response.status} - ${errorText}`);
                }
            } catch (error) {
                log(`Login Error: ${error.message}`);
                console.error('Login fetch error:', error);
            }
        }

        async function testSignup() {
            log('شروع تست signup...');
            
            try {
                const response = await fetch('https://bitzomax.nl/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'testuser' + Date.now(),
                        email: 'test' + Date.now() + '@example.com',
                        password: 'test123'
                    })
                });

                log(`Signup Response Status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Signup Success: ${JSON.stringify(data)}`);
                } else {
                    const errorText = await response.text();
                    log(`Signup Failed: ${response.status} - ${errorText}`);
                }
            } catch (error) {
                log(`Signup Error: ${error.message}`);
                console.error('Signup fetch error:', error);
            }
        }

        // Test page load
        log('صفحه تست CORS بارگذاری شد');
        log('Origin: ' + window.location.origin);
    </script>
</body>
</html>
