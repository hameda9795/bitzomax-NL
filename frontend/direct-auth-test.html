<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitzoMax.nl - Direct Authentication Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
        .log { background: #f8f9fa; padding: 10px; border: 1px solid #ddd; height: 300px; overflow-y: auto; font-family: monospace; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🔧 BitzoMax.nl Authentication Direct Test</h1>
        
        <div class="status info">
            <h3>📍 Testing Live Site: https://bitzomax.nl</h3>
            <p>This test will check the authentication persistence issue directly on the live website.</p>
        </div>

        <div class="status">
            <h3>🔑 Quick Login Test</h3>
            <input type="text" id="username" placeholder="Username" value="admin">
            <input type="password" id="password" placeholder="Password" value="admin123">
            <button onclick="testQuickLogin()">Quick Login Test</button>
            <button onclick="testAuthState()">Check Auth State</button>
            <button onclick="clearLocalStorage()">Clear Storage</button>
        </div>

        <div class="status">
            <h3>🔄 Refresh Test</h3>
            <button onclick="testRefreshPersistence()">Test Refresh Persistence</button>
            <button onclick="location.reload()">Refresh Page</button>
        </div>

        <div class="status">
            <h3>📋 Console Output</h3>
            <div id="console" class="log"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://bitzomax.nl/api';
        const TOKEN_KEY = 'auth-token';
        const USER_KEY = 'auth-user';

        // Capture console output
        const originalLog = console.log;
        const originalWarn = console.warn;
        const originalError = console.error;

        function logToScreen(type, ...args) {
            const consoleDiv = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            const message = `[${timestamp}] ${type}: ${args.join(' ')}\n`;
            consoleDiv.textContent += message;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        console.log = function(...args) {
            originalLog.apply(console, args);
            logToScreen('LOG', ...args);
        };

        console.warn = function(...args) {
            originalWarn.apply(console, args);
            logToScreen('WARN', ...args);
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            logToScreen('ERROR', ...args);
        };

        async function testQuickLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            console.log('🚀 Starting quick login test...');
            console.log(`Username: ${username}`);

            try {
                // First check current localStorage state
                console.log('📊 Current localStorage state:');
                console.log(`  Token exists: ${!!localStorage.getItem(TOKEN_KEY)}`);
                console.log(`  User exists: ${!!localStorage.getItem(USER_KEY)}`);

                // Attempt login
                console.log('🔐 Attempting login...');
                const response = await fetch(`${API_BASE}/auth/signin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                console.log(`📡 Response status: ${response.status}`);

                if (response.ok) {
                    const data = await response.json();
                    console.log('✅ Login successful!');
                    console.log(`🔑 Received token: ${data.accessToken.substring(0, 30)}...`);

                    // Save to localStorage
                    localStorage.setItem(TOKEN_KEY, data.accessToken);
                    localStorage.setItem(USER_KEY, JSON.stringify(data));
                    console.log('💾 Saved to localStorage');

                    // Verify save
                    setTimeout(() => {
                        const savedToken = localStorage.getItem(TOKEN_KEY);
                        const savedUser = localStorage.getItem(USER_KEY);
                        console.log('🔍 Verification after save:');
                        console.log(`  Token saved: ${!!savedToken}`);
                        console.log(`  User saved: ${!!savedUser}`);
                        
                        if (savedToken && savedUser) {
                            console.log('✅ Authentication data properly saved!');
                        } else {
                            console.error('❌ Failed to save authentication data!');
                        }
                    }, 100);

                } else {
                    const errorText = await response.text();
                    console.error(`❌ Login failed: ${errorText}`);
                }
            } catch (error) {
                console.error(`❌ Network error: ${error.message}`);
            }
        }

        function testAuthState() {
            console.log('🔍 Testing current authentication state...');
            
            const token = localStorage.getItem(TOKEN_KEY);
            const user = localStorage.getItem(USER_KEY);
            
            console.log(`Token exists: ${!!token}`);
            console.log(`User exists: ${!!user}`);
            
            if (token) {
                console.log(`Token preview: ${token.substring(0, 40)}...`);
            }
            
            if (user) {
                try {
                    const userData = JSON.parse(user);
                    console.log(`User: ${userData.username} (${userData.email})`);
                    console.log(`Roles: ${userData.roles?.join(', ') || 'none'}`);
                } catch (e) {
                    console.error(`Error parsing user data: ${e.message}`);
                }
            }
            
            const isAuthenticated = !!(token && user);
            console.log(`Overall authentication state: ${isAuthenticated}`);
            
            if (isAuthenticated) {
                console.log('✅ User appears to be authenticated');
            } else {
                console.log('❌ User is not authenticated');
            }
        }

        function testRefreshPersistence() {
            console.log('🔄 Testing refresh persistence...');
            
            const beforeToken = localStorage.getItem(TOKEN_KEY);
            const beforeUser = localStorage.getItem(USER_KEY);
            
            console.log('📊 State before refresh simulation:');
            console.log(`  Token: ${!!beforeToken}`);
            console.log(`  User: ${!!beforeUser}`);
            
            if (!beforeToken || !beforeUser) {
                console.warn('⚠️ No authentication data found. Please login first.');
                return;
            }
            
            // Simulate page refresh by checking if data persists
            setTimeout(() => {
                console.log('🔄 Simulating page refresh check...');
                
                const afterToken = localStorage.getItem(TOKEN_KEY);
                const afterUser = localStorage.getItem(USER_KEY);
                
                console.log('📊 State after refresh simulation:');
                console.log(`  Token: ${!!afterToken}`);
                console.log(`  User: ${!!afterUser}`);
                
                const persistent = !!(beforeToken && afterToken && beforeUser && afterUser);
                
                if (persistent) {
                    console.log('✅ Authentication data is persistent!');
                } else {
                    console.error('❌ Authentication data was lost!');
                }
                
                // Test token equality
                if (beforeToken === afterToken && beforeUser === afterUser) {
                    console.log('✅ Data integrity maintained');
                } else {
                    console.error('❌ Data integrity compromised');
                }
            }, 500);
        }

        function clearLocalStorage() {
            console.log('🗑️ Clearing localStorage...');
            
            const beforeCount = localStorage.length;
            
            localStorage.removeItem(TOKEN_KEY);
            localStorage.removeItem(USER_KEY);
            
            const afterCount = localStorage.length;
            
            console.log(`Removed ${beforeCount - afterCount} items from localStorage`);
            console.log('✅ Authentication data cleared');
            
            // Verify clearing
            setTimeout(() => {
                const token = localStorage.getItem(TOKEN_KEY);
                const user = localStorage.getItem(USER_KEY);
                
                if (!token && !user) {
                    console.log('✅ Cleanup verification passed');
                } else {
                    console.error('❌ Cleanup verification failed');
                }
            }, 100);
        }

        // Initialize
        window.addEventListener('load', () => {
            console.log('🚀 Page loaded, running initial authentication state check...');
            testAuthState();
        });

        // Test localStorage functionality
        console.log('🧪 Testing localStorage functionality...');
        try {
            localStorage.setItem('test', 'value');
            const test = localStorage.getItem('test');
            localStorage.removeItem('test');
            console.log('✅ localStorage is working properly');
        } catch (e) {
            console.error('❌ localStorage is not working:', e.message);
        }
    </script>
</body>
</html>
